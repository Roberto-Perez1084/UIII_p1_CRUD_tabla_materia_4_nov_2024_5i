{% extends base.html %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Materia</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editMat/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{mymaterias.codigo}}" placeholder="codigo materia" minlenght="1" maxlenght="6" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{mymaterias.nombre}}" placeholder="nombre materia" minlenght="1" maxlenght="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numcreditos" name="numcreditos" clas="form-control" value="{{mymaterias.creditos}}" placeholder="creditos materia" minlenght="1" maxlenght="9" value="1" required>
                    </div>
                    <div class="form-group py-4">
                        <button type="submit" class="btn btn-primary">Guardar materias</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
